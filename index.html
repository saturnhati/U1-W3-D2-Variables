<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <title>Studi di JS</title>
  </head>
  <body>
    <div class="container">
      <h1>CALCOLA UNA SOMMA</h1>
      <input id="primoNumero" placeholder="Inserisci il primo numero" />
      <span>+</span>
      <input id="secondoNumero" placeholder="Inserisci il secondo numero" />
      <button onclick="addsNumbers()">Calcola</button>
      <h3>Risultato:</h3>
      <div id="resultsAdd">0</div>
    </div>
    <div class="container">
      <h1>CALCOLA UNA DIFFERENZA</h1>
      <input id="terzoNumero" placeholder="Inserisci il primo numero" />
      <span>-</span>
      <input id="quartoNumero" placeholder="Inserisci il secondo numero" />
      <button onclick="diffsNumbers()">Calcola</button>
      <h3>Risultato:</h3>
      <div id="resultsDiff">0</div>
    </div>
    <div class="container">
      <h1>COUNTER</h1>
      <button onclick="clickCounter()">Click!</button>
      <button onclick="resetCounter()">Reset</button>
      <h3>Numero di click:</h3>
      <div id="clicksNumber">0</div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
